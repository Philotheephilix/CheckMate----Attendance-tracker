<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT X</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=IBM+Plex+Sans:wght@100;400&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">LOGIN</div>
      <form action="#">
        <div class="row">
          <div class="form-group">
            <input type="text" required id="userid" />
            <div class="underline"></div>
            <label for="userid"> USER ID</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <input type="password" required id="password" autocomplete="off" />

            <div class="underline"></div>
            <label for="password">PASSWORD</label>
            <button
              class="bi bi-eye-slash"
              id="togglePassword"
              onclick="visible()"
            ></button>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <button class="sub" onclick="login()">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      function visible() {
        var x = document.getElementById("password");
        var y = document.getElementById("togglePassword");
        if (x.type === "password") {
          x.type = "text";
          y.className = "bi-eye-slash";
        } else {
          x.type = "password";
          y.className = "bi-eye";
        }
      }
    </script>
  </body>
</html>
