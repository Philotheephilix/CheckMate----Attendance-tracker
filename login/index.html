<!DOCTYPE html>
<head>
    <title>Presensify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin-top: 0vw;">
    <div class="top_bar">
        <h1>Presensify</h1>
        <img src="img/home_icon.png">
        <a href="index.html">HOME</a>
        <img src="img/login_icon.png" >
        <a href="login/index.html">LOGIN</a>
        <img src="img/about_icon.png">
        <a href="about/index.html">ABOUT</a>
    </div>
    <div class="toolbar">
        <img src="img/login_icon.png">
        <p>LOGIN</p>
        <label for="USERNAME" >USERNAME</label>
        <input type="number" name="USERNAME" id="USERNAME">
        <label for="PASSWORD" >PASSWORD</label>
        <input type="password" name="PASSWORD" id="PASSWORD">
        <button type="submit" onclick="getcred()" id="loginbtn">LOGIN</button>
        <p id="out"></p>
    </div>
    <script>
        const USERNAME=document.getElementById("USERNAME")
        const PASSWORD=document.getElementById("PASSWORD")
        const out=document.getElementById("out")
        const btn=document.getElementById("loginbtn")
        function getcred(){
            out.innerHTML=USERNAME.value+PASSWORD.value
        }
        loginbtn.addEventListener('click',getcred())
    </script>
</body>
