<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=IBM+Plex+Sans:wght@100;400&family=Raleway+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <div class="navbar"> 
       
           
                <div class="logo">LOGO</div>
        <div class="menu">
            
            
            <div class="overview item" id="active"> <i class="bi bi-pie-chart-fill"></i> OVERVIEW</div>
            <div class="profile item"><i class="bi bi-person-fill"></i>PROFILE</div>
            <div class="report item"><i class="bi bi-bar-chart-fill"></i>REPORT</div>
            <div class="logout item"><i class="bi bi-box-arrow-left"></i>LOGOUT</div>
        </div>
        <input type="checkbox"  class = "check" id="check"  >
        <label for="check"  class=" checkbtn material-symbols-outlined">
            menu
            </label>
    </div>

   <script>
    var checkbox = document.getElementById("check");
var menuElements = document.getElementsByClassName("menu");

// Function to update the style of menu elements based on checkbox state
function updateMenuStyle() {
    for (var i = 0; i < menuElements.length; i++) {
        if (checkbox.checked) {
            menuElements[i].style.left = "0";
        } else {
            menuElements[i].style.left = "-100%"; // Hide the menu
        }
    }
}

checkbox.addEventListener("change", updateMenuStyle);


updateMenuStyle();
   </script>
</body>
</html>
