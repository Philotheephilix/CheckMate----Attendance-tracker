<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .profile-details {
            margin-bottom: 1rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Profile</h1>
    </header>
    <div class="container">
        <img class="profile-img" src="profile.jpg" alt="Student Profile">
        <div class="profile-details">
            <h2>John Doe</h2>
            <p>Computer Science Major</p>
            <p>Class of 2023</p>
        </div>

        <h3>About Me</h3>
        {% if username %}
        <p>{{ username }}</p>
        {% endif %}

        <h3>Contact Information</h3>
        <p>Email: john.doe@example.com</p>
        <p>Phone: +1 (123) 456-7890</p>
    </div>

    <footer>
        &copy; 2023 Student Profile Website
    </footer>
</body>

</html>
